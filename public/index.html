    <title>Code Editor v2.4.1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #4ade80;
            height: 100vh;
            overflow: hidden;
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0a0a0a;
        }

        .login-box {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
        }

        .login-box h1 {
            color: #4ade80;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .login-box input {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #4ade80;
            padding: 0.75rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            margin-bottom: 1rem;
        }

        .login-box input:focus {
            outline: none;
            border-color: #4ade80;
        }

        .login-box button {
            width: 100%;
            background: #16a34a;
            color: #0a0a0a;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-weight: bold;
        }

        .login-box button:hover {
            background: #15803d;
        }

        .chat-container {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container.active {
            display: flex;
        }

        .header {
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-left span:first-child {
            color: #4ade80;
        }

        .header-left span:last-child {
            color: #666;
            font-size: 0.75rem;
        }

        .header-right {
            color: #666;
            font-size: 0.75rem;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 1rem;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .message-user {
            color: #60a5fa;
            font-size: 0.75rem;
        }

        .message-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .message-time {
            color: #666;
            font-size: 0.75rem;
        }

        .decrypt-btn {
            background: none;
            border: none;
            color: #fbbf24;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .decrypt-btn:hover {
            color: #f59e0b;
        }

        .message-code {
            color: #4ade80;
            font-size: 0.7rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .decrypted-message {
            background: #0a0a0a;
            border: 1px solid #fbbf24;
            border-radius: 4px;
            padding: 1rem;
        }

        .decrypted-label {
            color: #fbbf24;
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .decrypted-text {
            color: #4ade80;
            font-size: 1rem;
        }

        .input-area {
            background: #1a1a1a;
            border-top: 1px solid #333;
            padding: 1rem;
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .input-area input {
            flex: 1;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #4ade80;
            padding: 0.75rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .input-area input:focus {
            outline: none;
            border-color: #4ade80;
        }

        .send-btn {
            background: #16a34a;
            color: #0a0a0a;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-weight: bold;
        }

        .send-btn:hover {
            background: #15803d;
        }

        .input-hint {
            color: #666;
            font-size: 0.75rem;
        }

        .hidden {
            display: none;
        }

        /* Scrollbar styling */
        .messages-area::-webkit-scrollbar {
            width: 8px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h1>üîß Code Editor v2.4.1</h1>
            <p style="color: #666; font-size: 0.875rem; margin-bottom: 1rem;">Enter your developer name:</p>

<input type="text" id="roomInput" placeholder="room code" />

    <script>
        const ALLOWED_USERS = ['mansha', 'bunny']; // change names only

        // const API_URL = 'http://localhost:3000/api';
        const API_URL = '/api';

        let username = '';
        let decryptedIds = new Set();
        let isUserScrolling = false;
        let scrollTimeout;
        let cleared = false;
        let roomCode = '';

        

        // Login functionality
        document.getElementById('loginBtn').addEventListener('click', login);
        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

      function login() {
  const input = document.getElementById('usernameInput').value.trim();
  const room = document.getElementById('roomInput').value.trim();

  if (ALLOWED_USERS.includes(input) && room) {
    username = input;
    roomCode = room;

    console.log("Logged in:", username, "Room:", roomCode); // üëà debug

    document.getElementById('currentUser').textContent =
      username + ' @ ' + roomCode;

    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('chatContainer').classList.add('active');
    loadMessages();
    setInterval(loadMessages, 3000);
  }
}

        // Message functionality
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Detect user scrolling
        const messagesArea = document.getElementById('messagesArea');
        messagesArea.addEventListener('scroll', () => {
            const isAtBottom = messagesArea.scrollHeight - messagesArea.scrollTop <= messagesArea.clientHeight + 100;
            isUserScrolling = !isAtBottom;
        });

       async function loadMessages() {
  try {
    const response = await fetch(
      `${API_URL}/messages?room=${encodeURIComponent(roomCode)}`
    );
    const messages = await response.json();
    displayMessages(messages);
  } catch (error) {
    console.error('Error loading messages:', error);
  }
}


        function displayMessages(messages) {
            const container = document.getElementById('messagesArea');
            const scrollPos = container.scrollTop;
            const scrollHeight = container.scrollHeight;
            const isAtBottom = scrollHeight - scrollPos <= container.clientHeight + 100;
            
            container.innerHTML = '';
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-user">// ${msg.user}</span>
                        <div class="message-actions">
                            <span class="message-time">${new Date(msg.timestamp).toLocaleTimeString()}</span>
                             ${ALLOWED_USERS.includes(username) ? `
<button class="decrypt-btn" onclick="toggleDecrypt(${msg.id})">
    ${decryptedIds.has(msg.id) ? 'üôà Hide' : 'üëÅÔ∏è Decrypt'}
</button>` : ``}

                        </div>
                    </div>
                    <div id="msg-${msg.id}">
                        ${decryptedIds.has(msg.id) 
                            ? `<div class="decrypted-message">
                                <div class="decrypted-label">üîì DECRYPTED MESSAGE:</div>
                                <div class="decrypted-text">${extractMessage(msg.code)}</div>
                               </div>`
                            : `<pre class="message-code">${msg.code}</pre>`
                        }
                    </div>
                `;
                container.appendChild(messageDiv);
            });

            // Only scroll to bottom if user was already at bottom
            if (isAtBottom && messages.length > 0) {
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 50);
            }
        }

        // function toggleDecrypt(id) {
        function toggleDecrypt(id) {
    if (!ALLOWED_USERS.includes(username)) return;

            if (decryptedIds.has(id)) {
                decryptedIds.delete(id);
            } else {
                decryptedIds.add(id);
            }
            loadMessages();
        }

        function extractMessage(code) {
            const match = code.match(/\/\/ (?:Message|Content|Plaintext|Decoded|Original): (.+)/);
            // return match ? match[1] : 'Unable to decrypt';
            return ALLOWED_USERS.includes(username) && match ? match[1] : 'Unable to decrypt';

        }

        function splitBase64(str, size = 30) {
    return str.match(new RegExp('.{1,' + size + '}', 'g')).join('" \n"');
}


        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text && username) {
                const code = generateComplexCode(text);
                
                try {
                    await fetch(`${API_URL}/messages`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
  room: roomCode,
  user: username,
  code: code
})
                    });
                    
                    input.value = '';
                    cleared = false;

                    await loadMessages();
                    // Force scroll to bottom after sending
                    setTimeout(() => {
                        messagesArea.scrollTop = messagesArea.scrollHeight;
                    }, 100);
                } catch (error) {
                    console.error('Error sending message:', error);
                }
            }
        }

       document.getElementById('clearBtn').addEventListener('click', clearTerminal);
         function clearTerminal() {
  decryptedIds.clear();
  document.getElementById('messagesArea').innerHTML = '';
  cleared = true;
}

            const template = templates[Math.floor(Math.random() * templates.length)];
            return template(text);
